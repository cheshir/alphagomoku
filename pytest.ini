[tool:pytest]
# Pytest configuration for AlphaGomoku testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    performance: Performance and regression tests
    slow: Slow-running tests (exclude with -m "not slow")
    gpu: Tests requiring GPU (run with -m gpu)
    parallel: Tests involving multiprocessing
    tss: TSS-specific tests
    mcts: MCTS-specific tests
    training: Training pipeline tests

# Output and formatting
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no
    --durations=10
    --maxfail=3

# Minimum version
minversion = 6.0

# Test filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*torch.*:UserWarning

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=alphagomoku --cov-report=html --cov-report=term-missing

# Timeout for tests (if pytest-timeout is installed)
timeout = 300  # 5 minutes max per test

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto