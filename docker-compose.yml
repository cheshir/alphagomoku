version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8021:8000"
    volumes:
      - ./apps/backend:/app/backend
      - ./alphagomoku:/app/alphagomoku
#      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    command: python backend/run.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: apps/frontend
      dockerfile: Dockerfile
    ports:
      - "8020:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://backend.alpahgomoku.orb.local
    command: npm run dev
    depends_on:
      - backend
